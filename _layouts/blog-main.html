---
layout: default
category: blog
---
<div id="contents">
	{% for post in site.posts %}
		<a name="{{ post.shortenedlink }}" />
		<div class="post">
			{{ post.date | date_to_string }}
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			{{ post.content }}
			<span class="comments-link"><a href="{{ post.url }}#disqus_thread" rel="nofollow">View Comments</a></span>
		</div>
	{% endfor %}
</div>
